  <h1>画像の挿入</h1>

<h2>絶対パスでの挿入</h2>

<p><code>Insert &gt; Image</code> で挿入します。</p>

<h2>相対パスでの挿入</h2>

<p><code>Insert &gt; Image URL</code> で挿入します。パスは相対パスを入力します。</p>

<p>httpなどのスキームを入力するとネット上のソースと認識してくれます。</p>

<h2>注意点</h2>

<h3>日本語を含むパス</h3>

<p>PDFに変換する時に文字化けします。</p>
