  <h1>Themeとは</h1>

<p>エディタの画面をCSSによってカスタマイズすることができます。行の間隔、マージン、フォントを変更することができます。</p>

<h2>注意</h2>

<p>2015年3月(Texts 0.22.1)現在、本家 <a href="http://www.texts.io/support/0005/">Customize Colors and Fonts</a>
に書いてある通り、次期バージョン以降でのカスタムテーマのサポートがされるかは分かりません。</p>

<h2>themeファイルの置き場所</h2>

<ul>
<li><p>Mac OSの場合、<code>~/Library/Application Support/Texts/</code></p></li>
<li><p>Windowsの場合、<code>%LOCALAPPDATA%\Texts\</code></p></li>
</ul>
