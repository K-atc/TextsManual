  <h1>Templeteとは</h1>

<p>本項ではPDF &amp; XeLaTeX Templatesを想定します。</p>

<p>TempleteはPDFやXeLaTeXでエクスポートする時に適用されるデザインのことです。Defaultは日本語のことを考えていないので<a href="http://www.texts.io/support/0007/">本家の案内ページ</a>を参考にしてxelatexファイルをダウンロードし、エクスポート時にそのtempleteを適用する必要があります。</p>

<p>日本語への対応作業は別項で解説します。</p>
