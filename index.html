<script>
  function view(){
    if(location.hash.length > 1){
      viewApply(location.hash.replace('#', ''));
    }
    else{
      viewApply('readme');
    }    
  }
  function viewApply(src){
    if(src.length > 1){
      var v = document.getElementById('view');
      v.src = 'docs.php?file=' + src + '.md';
    }
  }

  window.onhashchange = function(){
    view();
  }
  view();
</script>
